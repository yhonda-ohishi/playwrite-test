name: Build & Push to GitHub Container Registry

on:

  push:
    branches: [ "main" ] # mainブランチにプッシュされたときにトリガー
  pull_request:
    branches: [ "main" ] # mainブランチへのプルリクエストがあったときにトリガー
  workflow_dispatch: # 手動実行を可能にする


env:
  # イメージ名はリポジトリ名と一致させるのが一般的
  # ここでは小文字に変換しています。
  IMAGE_NAME: dtako_server # イメージ名（リポジトリ名）

jobs:
  build_and_push_image:
    # runs-on: ubuntu-latest # ジョブを実行するOS
    runs-on: self-hosted # ここが重要！Self-hosted runner を指定



    permissions:
      contents: read       # コードを読み取る権限
      packages: write      # GHCRにパッケージ（イメージ）を書き込む権限

    steps:
    - name: Checkout repository # リポジトリをチェックアウト
      uses: actions/checkout@v4



      # 👇 ここから新しいステップを追加します！
    - name: Start Docker daemon inside runner container # runnerコンテナ内でDockerデーモンを起動
      run: |
          # Dockerデーモンをバックグラウンドで起動
          sudo dockerd &
          
          # Dockerデーモンが完全に起動するまで待機
          echo "Dockerデーモンの起動を待機中..."
          TIMEOUT=60 # 最大待機時間（秒）
          for i in $(seq 1 <span class="math-inline">TIMEOUT\); do
          if sudo docker info \> /dev/null 2\>&1; then
          echo "Dockerデーモンは</span>{i}秒後に正常に起動しました。"
              break
            fi
            echo "試行 <span class="math-inline">\{i\}/</span>{TIMEOUT}: Dockerデーモンはまだ準備できていません。待機中..."
            sleep 1
          done
          
          # Dockerデーモンが起動していることを確認し、起動しなければエラーで終了
          if ! sudo docker info > /dev/null 2>&1; then
            echo "エラー: Dockerデーモンが時間内に起動しませんでした！"
            exit 1
          fi
      # 👆 ここまで新しいステップ

    - name: Log in to the Container registry # コンテナレジストリにログイン
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: <span class="math-inline">\{\{ secrets\.GITHUB\_TOKEN \}\} \# これが重要

